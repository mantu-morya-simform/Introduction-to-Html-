<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .login-top {
        display: flex;
        flex-direction: column;
        background: #a7a4a4;
        width: 400px;
        justify-content: center;
        align-items: center;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>React Projects</h1>
      <nav>
        <a href="/">Home Page</a>
        <a href="react-blog.html">Blog</a>
        <a href="react-challenges.html">Challanges</a>
        <a href="react-resources.html">Resources</a>
        <a href="react-projects.html">Projects</a>
      </nav>
      <br />
    </header>

    <article class="login-top">
      <h2>Basic Login Form</h2>
      <section>
        <h2>Signup Page</h2>
        <br />
        <br />
        <form action="#" method="post">
          <input type="text" id="name" name="name" placeholder="Name" /> <br />
          <br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
          <br />
          <br />
          <input
            type="password"
            id="userpassword"
            name="userpassword"
            placeholder="Password"
          />
          <br /><br />
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="Confirm Password"
          />
          <br /><br />
          <span>Gender : </span>
          <label for="Gender">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="Female">Female</label>
          <input type="radio" id="female" name="gender" value="female" /> <br />
          <br />
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I agree to the terms and conditions</label> <br />
          <br />
          <button>Signup</button>
          <a href=""><p>Forgot password?</p></a>
        </form>
      </section>
    </article>

    <hr />

    <footer>Copyright &copy; 2027 By The CodeMagazine</footer>
  </body>
</html>
